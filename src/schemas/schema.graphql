type Query {
  hello: String
}

type Mutation {
  createChat(data: CreateChatInput): Chat!
}

type Chat {
  id: ID!
  title: String!
  image: String!
  participants: [String!]
  messages: [Message!]
}

type Message {
  id: ID!
  sender: User!
  text: String!
  createdAt: String!
}

type User {
  id: ID!
  name: String!
  phone: String!
  image: String!
  chats: [Chat!]
}

input CreateChatInput {
  title: String!
  participants: [String!]!
  image: String!
}
